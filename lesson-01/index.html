<html>

<head>
    <title>Notebook</title>
    <!-- Icons & Stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <!-- Include the library in the page -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- Add the marked library: -->
    <script src="https://unpkg.com/marked"></script>
</head>

<body>
    <!-- Notebook app -->
    <div id="notebook">
        <!-- Sidebar -->
        <aside class="side-bar">
            <!-- Toolbar -->
            <div class="toolbar">
                <!-- Add note button -->
                <button @click="addNote" :title="addButtonTitle"><i class="material-icons">add</i> Add note</button>
            </div>
            <div class="notes">
                <div class="note" v-for="note of sortedNotes" @click="selectNote(note)" :class="{selected: note === selectedNote}">
                    <i class="icon material-icons" v-if="note.favorite">star</i> {{note.title}}
                </div>
            </div>
        </aside>
        <template v-if="selectedNote">
            <!-- Main pane -->
            <section class="main">
                <div class="toolbar">
                    <input v-model="selectedNote.title" placeholder="Note title" />
                    <button @click="favoriteNote" title="Favorite note"><i class="material-icons">{{ selectedNote.favorite ? 'star' : 'star_border' }}</i></button>
                    <button @click="removeNote" title="Remove note"><i class="material-icons">delete</i></button>
                </div>
                <textarea v-model="selectedNote.content"></textarea>
            </section>
            <!-- Preview pane -->
            <aside class="preview" v-html="notePreview"></aside>
        </template>
    </div>
    <!-- Some JavaScript -->
    <script src="script.js"></script>
</body>

</html>
